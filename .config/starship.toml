"$schema" = 'https://starship.rs/config-schema.json'
add_newline = false

format = """
$os\
[](fg:purple bg:green)\
$username\
[@](bold fg:background bg:green)\
$hostname\
[](fg:green bg:cyan)\
$directory\
[](fg:cyan)\
$git_status\
$git_metrics\
$git_state\
$git_commit\
$git_branch\
$package\
$c\
$dotnet\
$golang\
$java\
$konlin\
$lua\
$nodejs\
$php\
$python\
$ruby\
$rust\
$zig\
$cmake\
$docker_context\
$fill\
$time\
$line_break\
$character
"""

right_format = """
$cmd_duration
"""

continuation_prompt = "[󰄾 ](green)"

palette = 'dracula_pro'

[c]
format = '( [$symbol($version(-$name))]($style))'
symbol = ' '

[character]
success_symbol = '[󰅂](bold fg:green)'
error_symbol = '[󰅂](bold fg:red)'
vimcmd_symbol = '[󰅂](bold fg:purple)'
vimcmd_replace_one_symbol = '[󰅂](bold fg:red)'
vimcmd_replace_symbol = '[󰅂](bold fg:red)'
vimcmd_visual_symbol = '[󰅂](bold fg:yellow)'

[cmake]
format = '( [$symbol($version)]($style))'
symbol = '󰯙 '

[cmd_duration]
format = '[](fg:cyan)[ $duration ]($style)'
style = 'bold fg:background bg:cyan'

[directory]
format = '[󰝰 $path ]($style)[$read_only]($read_only_style)'
style = 'bold fg:background bg:cyan'
read_only = '󰌾 '
truncation_symbol = '.../'
fish_style_pwd_dir_length = 2

[docker_context]
format = '( [$symbol$context]($style))'
symbol = ' '

[dotnet]
format = '( [$symbol($version)( 󰣉 $tfm)]($style))'
symbol = '󰪮 '

[fill]
symbol = ' '

[git_branch]
format = '( [$symbol$branch(:$remote_branch)]($style))'
symbol = ' '

[git_commit]
format = '( [\($hash$tag\)]($style))'

[git_metrics]
format = '( [+$added]($added_style))( [-$deleted]($deleted_style))'
disabled = false

[git_state]
format = '( \([$state( $progress_current/$progress_total)]($style)\))'
cherry_pick = '[ PICKING](bold fg:red)'

[git_status]
format = '( [\[$all_status$ahead_behind\]]($style))'

[golang]
format = '( [$symbol($version)]($style))'
symbol = ' '

[hostname]
format = '[$ssh_symbol$hostname ]($style)'
style = 'bold fg:background bg:green'
ssh_symbol = ' '
ssh_only = false

[java]
format = '( [$symbol($version)]($style))'
symbol = ' '

[kotlin]
format = '( [$symbol($version)]($style))'
symbol = ' '

[lua]
format = '( [$symbol($version)]($style))'
symbol = ' '

[nodejs]
format = '( [$symbol($version)]($style))'
symbol = ' '

[os]
format = '[$symbol]($style)'
style = 'bold fg:background bg:purple'
disabled = false

