add_newline = false

format = """
$directory\
[](fg:blue)\
\n$username[@](bold fg:mantle bg:green)$hostname\
[](fg:green) \
"""

right_format = """
$git_status\
$git_metrics\
$git_state\
$git_commit\
$git_branch\
\n$cmd_duration\
"""

palette = "catppuccin_macchiato"

[character]
success_symbol = '[->](fg:green)'
error_symbol = '[->](fg:red)'
disabled = true

[directory]
format = '[$path]($style)[$read_only]($read_only_style)'
style = 'fg:text bg:blue'
read_only = " "

[username]
format = '[$user]($style)'
style_user = 'bold fg:mantle bg:green'
style_root = 'bold fg:red bg:green'
show_always = true

[hostname]
format = '[$ssh_symbol$hostname]($style)'
style = 'bold fg:mantle bg:green'
ssh_only = false

[cmd_duration]
format = '[](fg:cyan)[~]($style)[$duration]($style)'
style = 'bold fg:mantle bg:sky'

[time]
format = '[](fg:bright-yellow)[$time]($style)'
style = 'bold fg:mantle bg:yellow'
disabled = false

