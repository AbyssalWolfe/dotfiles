[package]
format = '( [$symbol$version]($style))'
symbol = '󰏗 '

[palettes.dracula_pro]
foreground = '#f8f8f2'
background = '#22212c'
cyan = '#80ffea'
green = '#8aff80'
orange = '#ffca80'
pink = '#ff80bf'
purple = '#9580ff'
red = '#ff9580'
yellow = '#ffff80'

[perl]
format = '( [$symbol($version)]($style))'
symbol = ' '

[php]
format = '( [$symbol($version)]($style))'
symbol = ' '

[python]
format = '( [${symbol}${pyenv_prefix}(${version})( \($virtualenv\))]($style))'
symbol = ' '

[ruby]
format = '( [$symbol($version)]($style))'
symbol = ' '

[rust]
format = '( [$symbol($version)]($style))'
symbol = ' '

[terraform]
format = '( [$symbol$workspace]($style))'
symbol = '󱁢 '

[time]
format = '[](fg:yellow)[ $time ]($style)'
time_format = '%H:%M'
style = 'bold fg:background bg:yellow'
disabled = false

[username]
format = '[ $user]($style)'
style_user = 'bold fg:background bg:green'
style_root = 'bold fg:red bg:green'
show_always = true

[zig]
format = '( [$symbol($version)]($style))'
symbol = ' '
