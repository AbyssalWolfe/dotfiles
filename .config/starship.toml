"$schema" = 'https://starship.rs/config-schema.json'
add_newline = false

format = """
$os\
[](fg:purple bg:green)\
$username\
[@](bold fg:background bg:green)\
$hostname\
[](fg:green bg:cyan)\
$directory\
[](fg:cyan bg:yellow)\
$git_status\
$git_metrics\
$git_state\
$git_commit\
$git_branch\
[](fg:yellow bg:orange)\
$package\
$c\
$dotnet\
$golang\
$java\
$konlin\
$lua\
$nodejs\
$php\
$python\
$ruby\
$rust\
$zig\
[](fg:orange bg:red)\
$docker_context\
[](fg:red)\
$line_break\
$character
"""

right_format = """
$line_break\
$cmd_duration\
"""

palette = 'dracula_pro'

[c]
format = '[$symbol($version(-$name) )]($style)'
style = 'bold fg:background bg:orange'
symbol = ' '

[character]
success_symbol = '[](fg:green)'
error_symbol = '[](fg:red)'

[cmd_duration]
format = '[](fg:cyan)[~]($style)[$duration]($style)'
style = 'bold fg:background bg:cyan'

[directory]
format = '[$path]($style)[$read_only]($read_only_style)'
style = 'bold fg:background bg:cyan'
home_symbol = '󰋜 '
read_only = ' 󰌾'
truncation_symbol = '.../'

[directory.substitutions]
".config" = ' '
".ssh" = '󰌆 '
"Desktop" = ' '
"Documents" = '󰈙 '
"Downloads" = ' '
"Music" = ' '
"Pictures" = ' '
"Projects" = '󱇧 '
"Scripts" = '󰈮 '
"Videos" = '󰕧 '

[docker_context]
format = '[$symbol$context]($style)'
style = 'bold fg:background bg:red'
symbol = ' '

[dotnet]
format = '[$symbol($version )(󰣉 $tfm )]($style)'
style = 'bold fg:background bg:orange'
symbol = '󰪮 '

[git_branch]
format = '[$symbol$branch(:$remote_branch)]($style)'
style = 'bold fg:background bg:yellow'
symbol = ' '

[git_commit]
format = '[\($hash$tag\) ]($style)'
style = 'bold fg:green bg:yellow'

[git_metrics]
format = '([+$added ]($added_style))([-$deleted ]($deleted_style))'
added_style = 'bold fg:green bg:yellow'
deleted_style = 'bold fg:red bg:yellow'
disabled = false

[git_state]
format = '\([$state( $progress_current/$progress_total) ]($style)\)'
style = 'bold fg:background bg:yellow'
cherry_pick = ' PICKING'

[git_status]
format = '([\[$all_status$ahead_behind\] ]($style))'
style = 'bold fg:red bg:yellow'

[golang]
format = '[$symbol($version )]($style)'
style = 'bold fg:background bg:orange'
symbol = ' '

[hostname]
format = '[$ssh_symbol$hostname]($style)'
style = 'bold fg:background bg:green'
ssh_symbol = ' '
ssh_only = false

[java]
format = '[$symbol($version )]($style)'
style = 'bold fg:background bg:orange'
symbol = ' '

[kotlin]
format = '[$symbol($version )]($style)'
style = 'bold fg:background bg:orange'
symbol = ' '

[lua]
format = '[$symbol($version )]($style)'
style = 'bold fg:background bg:orange'
symbol = ' '

[nodejs]
format = '[$symbol($version )]($style)'
style = 'bold fg:background bg:orange'
symbol = ' '

[os]
style = 'bold fg:background bg:purple'
disabled = false

